<!DOCTYPE html>
<html>
 <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>Maps Direction</title>
    <link rel="stylesheet" type="text/css" href="../css/UI.css" />
    <link rel="stylesheet" type="text/css" href="../css/dialog.css" />
    <link href="../apis/minimal/blue.css" rel="stylesheet">
    <link rel="stylesheet" href="../bootflat/css/site.min.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">
    <link href="../bootstrap_editable/css/bootstrap-editable.css" rel="stylesheet">
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script src="../apis/jquery-1.11.0.min.js"></script>
    <script src="../javascript/GoogleMapsProcess.js"></script>
    <script src="../javascript/DialogProcess.js"></script>
    <script src="../bootflat/js/site.min.js"></script>
    <script src="../apis/icheck.js"></script>
    <script src="../bootstrap_editable/js/bootstrap-editable.js"></script>
</head>
<body style="background-color: #E6E9ED;">
     <div class="row">
         <div class="col-md-12">
             <div class="panel">
                 <ul id="myTab1" class="nav nav-tabs nav-justified">
                     <li class="active"><a href="#maps" data-toggle="tab">Maps</a></li>
                     <li><a href="#database" data-toggle="tab">Database</a></li>
                 </ul>
             </div>
             <div id="myTabContent" class="tab-content" style="background-color: #E6E9ED;">
                 <div class="tab-pane fade active in" id="maps">
                     <div class="example">
                        <div class="row">
                           <div class="col-md-2" style="margin : 10px 0 0 30px;">
                               <a href="#" id="filename" data-type="text" data-url="/post" data-title="Enter map's name">UntitledMap</a>
                           </div>
                           <div class="col-md-9" style ="margin-left: 0px">
                               <input id="address" class="Text" type="text" placeholder="Search Location">
                           </div>
                        </div>
                     </div>

                     <div class="example">
                        <div class="row">
                           <div class="col-md-8">
                            <div class="panel panel-primary">
                               <div class="panel-heading">
                                 <h3 class="panel-title">Google Maps Panel</h3>
                               </div>
                               <div class="panel-body">
                                    <div id="map-canvas" style="border: 5px solid #5D9CEC;"></div>
                                    <div class="row tooltip-demo" style="margin-top: 25px;">
                                        <div class="col-md-2" style="margin: 5px 0 0 0px;font-size: 15px;">
                                            <label id="hide_marker"><input id="chk" type="checkbox" > Hide Marker</label>
                                        </div>
                                        <div class="col-md-2">
                                            <button type="button" class="btn btn-primary btn-block" data-toggle="tooltip" data-placement="bottom" title="Find a shortest route without waypoints order consideration." onclick="shRoute()">SHORT ROUTE</button>
                                        </div>
                                        <div class="col-md-2">
                                            <button type="button" class="btn btn-primary btn-block" data-toggle="tooltip" data-placement="bottom" title="Find a route with waypoints order consideration." onclick="azRoute()">A-Z ROUTE</button>
                                        </div>
                                        <div class="col-md-2">
                                            <button type="button" class="btn btn-primary btn-block" data-toggle="tooltip" data-placement="bottom" title="Save filename, waypoint, start-end position, alternative route, and modified date into database." onclick="Save()">SAVE</button>
                                        </div>
                                        <div class="col-md-2">
                                            <button type="button" id="opener" class="btn btn-primary btn-block" data-toggle="tooltip" data-placement="bottom" title="Load filename, waypoint, start-end position, alternative route, and last modified date." onclick="initLoad()">LOAD</button>
                                        </div>
                                        <div class="col-md-2">
                                            <button type="button" class="btn btn-primary btn-block" data-toggle="tooltip" data-placement="bottom" title="Reset to initial state." onclick="clearMap()">RESET</button>
                                        </div>
                                    </div>
                               </div>
                             </div>
                            </div>
                            <div class="col-md-4">
                                <div class="list-group" id="list">
                                    <a href="#" class="list-group-item active" style="background-color: #3bafda">Position (Latitude, Longitude)</a>
                                </div>
                            </div>
                        </div>
                     </div>
                     <div class="example">
                        <div class="row">
                           <div class="col-md-8">
                               <div class="panel panel-primary">
                                   <div class="panel-heading">
                                        <h3 class="panel-title">Direction Panel</h3>
                                   </div>
                                   <div class="panel-body">
                                        <div class="containbody" id="directions-panel"></div>
                                   </div>
                                </div>
                               
                           </div>
                        </div>
                     </div>
                 </div>
                 <div class="tab-pane fade" id="database">
                     <div class="example">
                         <div class="row">
                            <div class ="col-md-12">
                                <input class="Text3" id = "searchdb" type="text" placeholder="Search Map">
                            </div>
                         </div>
                     </div>
                     <div class="example">
                         <div class="row">
                            <div class ="col-md-12">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                      <h3 class="panel-title">Google Maps Database</h3>
                                    </div>
                                    <div class="panel-body">
                                        <table id="tablebody" class="table">
                                            <tr>
                                                <th style="text-align: center;">X</th>
                                                <th>
                                                Name
                                                </th>
                                                <th>
                                                Route Type
                                                </th>
                                                <th>
                                                Date
                                                </th>
                                                <th>
                                                Start
                                                </th>
                                                <th>
                                                End
                                                </th>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>

    <div class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
              <h4 class="modal-title">Load map from database</h4>
            </div>
            <div class="modal-body">
                <div class="example">
                    <div class="row">
                        <div class ="col-xs-4">
                            <h5 class="modal-title">Date sort by : </h5>
                        </div>
                        <div class = "col-xs-2" style="margin-left : -65px;margin-top: -5px;">
                            <div class="blank"></div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="order">Ascending<span class="caret"></span></button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#" id="Asc">Ascending</a></li>
                                    <li><a href="#" id="Dsc">Descending</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="example">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="list-group" id="selectable">
                            </div>
                            <!--<ol id="selectable"></ol>-->
                        </div>
                    </div>
                </div>
                <div class="example">
                    <div class="row">
                      <div class="col-md-12">
                          <div id="search">
                              <input id="t" type="text" placeholder="Search File" autofocus>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="doClose" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="doLoad">Load</button>
            </div>
          </div>
        </div>
    </div>
</body>
