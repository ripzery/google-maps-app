<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Maps Direction</title>
    <link rel="stylesheet" type="text/css" href="../css/UI.css" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script src="../javascript/GoogleMapsProcess.js"></script>
</head>
 <body>
    <div id="map-canvas" style="float:center;width:100%;height:100%;"></div>
    <br>
    <br>
    <form name="input">
    	Start : 
    	<input id="address" class="controls" type="text" placeholder="Enter Start Location">
    	<br>
    	End : 
    	<input id="address2" class="controls" type="text" placeholder="Enter End Location">
    	<br>
    	<br>
    	<input type="button" value="Search" onclick="calcRoute()">
    	<input type="button" value="Reset" onclick="clearDirection()">
    </form>
  </body>
</html>
